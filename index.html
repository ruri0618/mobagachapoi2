<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ハロプロ モバガチャ2025</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 30px;">
    <h1>✨ハロプロモバガチャ 2025 ミニアプリ✨</h1>
    <button id="gachaButton" style="font-size: 24px; padding: 10px 20px;">ガチャを回す✨</button>
    <button id="gacha10Button" style="font-size: 20px; padding: 8px 16px; margin-top: 10px;">10連ガチャ✨</button>
    <button id="gacha100Button" style="font-size: 20px; padding: 8px 16px; margin-top: 10px;">100連ガチャ✨</button>
    <button id="gachaUntilSRButton" style="font-size: 20px; padding: 8px 16px; margin-top: 10px;">SRが出るまでガチャ✨</button>
    <h2 id="result" style="margin-top: 30px; white-space: pre-line;">ここに結果が表示されます</h2>

    <script>
        const members = [
            "生田衣梨奈", "小田さくら", "野中美希", "牧野真莉愛", "羽賀朱音", "横山玲奈", "北川莉央", "岡村ほまれ", "山﨑愛生", "櫻井梨央", "井上春華", "弓桁朱琴",
            "上國料萌衣", "伊勢鈴蘭", "川名凜", "為永幸音", "松本わかな", "平山遊季", "後藤花", "下井谷幸穂", "橋迫鈴", "谷本安美", "小野瑞歩", "小野田紗栞",
            "秋山眞緒", "河西結心", "八木栞", "福田真琳", "豫風瑠乃", "石井泉羽", "村田結生", "土居楓奏", "段原瑠々", "井上玲音", "工藤由愛", "松永里愛",
            "有澤一華", "入江里咲", "江端妃咲", "石山咲良", "遠藤彩加里", "川嶋美楓", "斉藤円香", "広本瑠璃", "米村姫良々", "窪田七海", "中山夏月姫",
            "西﨑美空", "北原もも", "筒井澪心", "島倉りか", "西田汐里", "江口紗耶", "高瀬くるみ", "清野桃々姫", "小林萌花", "里吉うたの", "前田こころ",
            "平井美葉", "岡村美波", "橋田歩果", "吉田姫杷", "小野田華凜", "村越彩菜", "植村葉純", "松原ユリヤ", "島川波菜", "上村麗菜", "相馬優芽"
        ];

        const rarities = [
            { type: "N", rate: 65 },
            { type: "R", rate: 30 },
            { type: "SR", rate: 5 }
        ];

        function getRandomRarity() {
            let rand = Math.random() * 100;
            let sum = 0;
            for (let rarity of rarities) {
                sum += rarity.rate;
                if (rand <= sum) return rarity.type;
            }
            return rarities[rarities.length - 1].type;
        }

        function drawGacha(times, untilSR = false) {
            let results = [];
            let count = 0;
            let srHit = false;
            do {
                const member = members[Math.floor(Math.random() * members.length)];
                const rarity = getRandomRarity();
                let item = "";
                let rarityTag = rarity;
                if (rarity === "N") {
                    item = Math.random() < 0.5 ? "缶バッジ" : "ステッカー";
                    rarityTag = item;
                } else if (rarity === "R") item = "キーホルダー";
                else if (rarity === "SR") item = "BIGアクリルスタンド";
                results.push({ rarity: rarityTag, display: `${rarity}：${member} - ${item}` });
                if (rarity === "SR") srHit = true;
                count++;
                if (untilSR && srHit) break;
            } while (count < times || untilSR);

            results.sort((a, b) => {
                const order = { "SR": 0, "R": 1, "缶バッジ": 2, "ステッカー": 3 };
                return (order[a.rarity] ?? 99) - (order[b.rarity] ?? 99);
            });

            let displayText = results.map(r => r.display).join("\n");
            if (untilSR && srHit) {
                const totalCost = count * 500;
                displayText = `🎉✨🎊 ${count}回でSRが出ました！（合計 ${totalCost.toLocaleString()}円）🎊✨🎉\n\n` + displayText;
            }

            document.getElementById("result").innerText = displayText;
        }

        document.getElementById("gachaButton").addEventListener("click", () => {
            drawGacha(1);
        });

        document.getElementById("gacha10Button").addEventListener("click", () => {
            drawGacha(10);
        });

        document.getElementById("gacha100Button").addEventListener("click", () => {
            drawGacha(100);
        });

        document.getElementById("gachaUntilSRButton").addEventListener("click", () => {
            drawGacha(1, true);
        });
    </script>
</body>
</html>
