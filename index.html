<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ハロプロ モバガチャ2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background-color: #000;
            color: #fff;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
            pointer-events: none;
            white-space: pre-line;
            opacity: 0;
            transition: opacity 1s;
        }
        .white-text {
            color: white;
        }
        video {
            width: 135%;
            max-width: 900px;
            cursor: pointer;
        }
        #history {
            margin-top: 20px;
            text-align: center;
            white-space: pre-line;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #resetButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .history-item {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>✨ハロプロモバガチャ 2025 ミニアプリ✨</h1>
    <div style="position: relative; display: inline-block;">
        <video id="gachaVideo" src="scene_1.mp4" autoplay loop muted playsinline></video>
        <div id="overlay" class="overlay"></div>
    </div>
    <div id="history"></div>
    <button id="resetButton">リセット</button>

    <script>
        const members = [
            "生田衣梨奈", "小田さくら", "野中美希", "牧野真莉愛", "羽賀朱音", "横山玲奈", "北川莉央", "岡村ほまれ", "山﨑愛生", "櫻井梨央", "井上春華", "弓桁朱琴",
            "上國料萌衣", "伊勢鈴蘭", "橋迫鈴", "川名凜", "為永幸音", "松本わかな", "平山遊季", "下井谷幸穂", "後藤花", "段原瑠々", "井上玲音", "工藤由愛",
            "松永里愛", "有澤一華", "入江里咲", "江端妃咲", "石山咲良", "遠藤彩加里", "川嶋美楓", "谷本安美", "小野瑞歩", "小野田紗栞", "秋山眞緒", "河西結心",
            "八木栞", "福田真琳", "豫風瑠乃", "石井泉羽", "村田結生", "土居楓奏", "島倉りか", "西田汐里", "江口紗耶", "高瀬くるみ", "前田こころ", "岡村美波",
            "清野桃々姫", "平井美葉", "里吉うたの", "小林萌花", "斉藤円香", "広本瑠璃", "米村姫良々", "窪田七海", "中山夏月姫", "西﨑美空", "北原もも", "筒井澪心",
            "橋田歩果", "吉田姫杷", "小野田華凜", "村越彩菜", "植村葉純", "松原ユリヤ", "島川波菜", "上村麗菜", "相馬優芽"
        ];

        const rarities = [
            { type: "N", rate: 65 },
            { type: "R", rate: 30 },
            { type: "SR", rate: 5 }
        ];

        const videoElement = document.getElementById("gachaVideo");
        const overlayElement = document.getElementById("overlay");
        const historyElement = document.getElementById("history");
        const resetButton = document.getElementById("resetButton");

        let history = [];

        function getRandomRarity() {
            let rand = Math.random() * 100;
            let sum = 0;
            for (let rarity of rarities) {
                sum += rarity.rate;
                if (rand <= sum) return rarity.type;
            }
            return rarities[rarities.length - 1].type;
        }

        function drawGacha() {
            const member = members[Math.floor(Math.random() * members.length)];
            const rarity = getRandomRarity();
            let item = "";
            if (rarity === "N") {
                item = Math.random() < 0.5 ? "缶バッジ" : "ステッカー";
            } else if (rarity === "R") {
                item = "キーホルダー";
            } else if (rarity === "SR") {
                item = "BIGアクリルスタンド";
            }

            const resultText = `${member}\n${rarity}-${item}`;
            const displayText = `<div class="white-text">${resultText}</div>`;

            videoElement.src = "scene_2.mp4";
            videoElement.loop = false;
            overlayElement.style.opacity = 0;
            overlayElement.innerHTML = "";

            videoElement.onended = () => {
                if (rarity === "SR") {
                    videoElement.src = "scene_3_rarity_A.mp4";
                } else if (rarity === "R") {
                    videoElement.src = "scene_3_rarity_B.mp4";
                } else {
                    videoElement.src = "scene_3_rarity_C.mp4";
                }
                videoElement.loop = true;
                videoElement.play();
                setTimeout(() => {
                    overlayElement.innerHTML = displayText;
                    overlayElement.style.opacity = 1;
                    history.push(resultText);
                    historyElement.innerHTML = history.map(item => `<div class="history-item">${item}</div>`).join("");
                }, 200);
            };

            videoElement.play();
        }

        videoElement.addEventListener("click", () => {
            drawGacha();
        });

        resetButton.addEventListener("click", () => {
            history = [];
            historyElement.innerHTML = "";
        });
    </script>
</body>
</html>
